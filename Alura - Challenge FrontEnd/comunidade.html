<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge - FrontEnd</title>
    <link rel="shortcut icon" href="./assets/img/aluraicon.png" type="image/x-icon">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Roboto+Mono&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/stylecom.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/responsivocom.css">
    <link role="stylesheet" href="./assets/css/interacaocomu.css">
</head>
<body spellcheck="false">

    <!-- ---------------------------------------------------------------- CABEÇALHO DESKTOP----------------------------------------------------------------- -->
    <header class="cabecalho">
        <img src="./assets/img/Logo.svg" alt="Logotipo da Alura" class="cabecalho__logo">
        <input class="cabecalho__busca" type="search" placeholder="Busque por algo">
        <p class="cabecalho__perfil">Harry</p>

<!-- ------------------------------------------------------- CABEÇALHO MOBILE------------------------------------------------------------------------- -->
        <button class="cabecalho__search" aria-label="Search"><i><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.7263 17.2913L15.8322 13.3971C15.6564 13.2214 15.4182 13.1237 15.1682 13.1237H14.5315C15.6096 11.7449 16.2501 10.0107 16.2501 8.12421C16.2501 3.63636 12.6138 0 8.12592 0C3.63807 0 0.00170898 3.63636 0.00170898 8.12421C0.00170898 12.612 3.63807 16.2484 8.12592 16.2484C10.0125 16.2484 11.7467 15.6079 13.1254 14.5298V15.1665C13.1254 15.4165 13.2231 15.6547 13.3988 15.8305L17.293 19.7246C17.6601 20.0918 18.2538 20.0918 18.6171 19.7246L19.7224 18.6193C20.0896 18.2521 20.0896 17.6584 19.7263 17.2913ZM8.12592 13.1237C5.36447 13.1237 3.1264 10.8896 3.1264 8.12421C3.1264 5.36276 5.36056 3.12469 8.12592 3.12469C10.8874 3.12469 13.1254 5.35885 13.1254 8.12421C13.1254 10.8857 10.8913 13.1237 8.12592 13.1237Z" fill="white"/>
        </svg></i></button>
      <button class="cabecalho__menu" aria-label="Menu"><i><svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.714286 3.46429H19.2857C19.6802 3.46429 20 3.14451 20 2.75V0.964286C20 0.569777 19.6802 0.25 19.2857 0.25H0.714286C0.319777 0.25 0 0.569777 0 0.964286V2.75C0 3.14451 0.319777 3.46429 0.714286 3.46429ZM0.714286 10.6071H19.2857C19.6802 10.6071 20 10.2874 20 9.89286V8.10714C20 7.71263 19.6802 7.39286 19.2857 7.39286H0.714286C0.319777 7.39286 0 7.71263 0 8.10714V9.89286C0 10.2874 0.319777 10.6071 0.714286 10.6071ZM0.714286 17.75H19.2857C19.6802 17.75 20 17.4302 20 17.0357V15.25C20 14.8555 19.6802 14.5357 19.2857 14.5357H0.714286C0.319777 14.5357 0 14.8555 0 15.25V17.0357C0 17.4302 0.319777 17.75 0.714286 17.75Z" fill="white"/>
          </svg>
      </i></button>
      
      <div class="menu-lateral">
        <a href="./index.html" id="editor">
      <div class="menuicon">
        <img src="./assets/img/IconCode.svg" class="img__code">
        <p class="link">Editor de Código </p>   
      </div>
    </a>

    <a href="./comunidade.html" id="comunidade">
      <div class="menuicon">
        <img src="./assets/img/IconComunidade.svg" class="img__comunidade">
        <a href="./comunidade.html" id="comunidade" class="link">Comunidade </a>
      </div>
    </a>

        <div class="perfil">
          <p class="menu__perfil">Harry</p>
        </div>
        
        </div>

        <input class="menu__busca" type="search" placeholder="Busque por algo">
    </header>
<!-- -------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <main class="container">

        <!-- ---------------------------------------------------------- MENU DESKTOP---------------------------------------------------------------------------- -->
          
                <div class="menu__navegacao">
                  <h2 class="menu__titulo">Menu</h2>
                  <ul class="menu__lista">
                    <li>
          
                    <a href="./index.html">
                      <div class="menuicon">
                        <img src="./assets/img/IconCode.svg"
                          alt="Editor de código" class="iconeditor"/>
                          <p class="editor">Editor de código</p>
                      </div>
                        
                    </a>
          
                    <a href="./comunidade.html">
                        <div class="menuicon">
                            <img src="./assets/img/IconComunidade.svg"
                              alt="Comunidade" class="iconcomunidade"/>
                              <p class="comunidade">Comunidade</p>
                        </div>
                         
                    </a>
                    </li>
                  </ul>
                </div>

             <div class="code__comunidade">

             
          
          
                    <ul class="todos-projetos todos-projetos">
                     <li>
                       <section id="conteudo" class="retangulo">
                        <div class="editordecodigo">
                  
                            <img class="botao" src="./assets/img/mac_buttons (1).svg">
                  
                            <div class="codigo-wrapper js-codigo-wrapper">
                              <code class="preview hljs" aria-label="editor"></code>
                          </div>
                        
                    </section>
                    <section class="info__comunidade">
                    <div class="informacao__comu">
                      <h2 class="titulo__projeto">${titulo}</h2>
                      <p class="descricao__projeto">${descricao}</p>
                  </div>
                  <section class="icones__comunidade">
                  <div class="icone__code">
                      <div class="icone__comentario">
                          <div class="comentario">
                              <img class="comentario" src="./assets/img/Vector (2).svg">
                              <p class="quantidade">9</p>
                          </div>
                          <div class="icones__code">
                              <img class="icone__like" src="./assets/img/Vector (3).svg">
                              <p class="quantidade">9</p>
                          </div>
                      </div>
                      <div class="usuario__foto">
                          <img src="./assets/img/PhotoUsuario.svg" class="imagem__usuario">
                          <p class="texto">@harry</p>
                      </div>
                    </section>
                  </div>
                </section>

              </div>
                 
                
               </li> 
                   </ul>
        
                

             </div>
    </main>

    <script src="assets/js/menu.js"></script>
    <script src="assets/js/comunidade.js"></script>
  
    
</body>
</html>
